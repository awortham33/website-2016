        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
             
                $("a").on('click', function(event) {

                   if (this.hash !== "") {
                 
                        event.preventDefault();

                        var hash = this.hash;

                        $('html, body').animate({
                            scrollTop: $(hash).offset().top
                        }, 800, function(){

                            window.location.hash = hash;
                        });
                    } 
                });
            });
        </script>
